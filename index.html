<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <a href="pics/"></a>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <h1 id="title">Duel Master</h1>
  <div id="turnIndicator">Player 1's turn!</div>
  <div id="battlefield">
  <div id="p1-block">
    <h1 id="p1">Player 1</h1>
    <div id="p1-sprite">
    <img src="pics/warrior 1.png" alt="warrior 1">
  </div>
      <div id="hp1">
      <p>100 HP</p>
      </div>
      <div id="player-1">
      <button id="attack1">Health Potion</button>
      <button id="attack2">Punch</button>
      <button id="attack3">Tackle</button>
      <button id="attack4">Throw Rock</button>
    </div> 
  </div>
  <div id="p2-block">
    <h1 id="p2">Player 2</h1>
    <div id="p2-sprite">
    <img src="pics/warrior 2.png" alt="warrior 2">
  </div>
    <div id="hp2">
      <p>100 HP</p>
      </div>
      <div id="player-2">
      <button id="attack5">Health Potion</button>
      <button id="attack6">Punch</button>
      <button id="attack7">Tackle</button>
      <button id="attack8">Throw Rock</button>
    </div>
  </div>
</div>
  <button id="rematchButton" style="display: none;">Rematch</button>
  <script src="app.js"></script>
</body>
</html>
